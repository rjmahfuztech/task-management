{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <p class="border-2 p-2 rounded-md w-full mr-2"></p>
    <div class="p-4">
        {% for task in status %}

            <span>{{task.status}}</span>
        {% endfor %}
        
    </div>
    <p class="p-4">{{check}}</p>
</body>
</html>
