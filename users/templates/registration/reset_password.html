{% extends "base.html" %}
{% block content %}
<div class="max-w-[800px] mx-auto p-10 md:mt-14 md:mb-12">
    <h1 class="text-center font-semibold mb-6 text-2xl text-orange-300">Reset your password</h1>
    <div>
        {% if messages %}
              {% for message in messages %}
                <p class="px-2 py-3 text-white font-semibold text-center {% if message.tags == 'success' %}bg-green-400{% elif message.tags == 'error' %} bg-yellow-500{% endif %}">
                  {{message}}
                </p>
              {% endfor %}
          {% endif %}
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="w-52 md:w-80 bg-black p-2 border rounded-md text-white mt-2" type="submit" value="Submit">Reset Password</button>
    </form>
</div>
{% endblock content %}
